name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4  # ← Actualizado a la versión más reciente

flutter:

  uses-material-design: true

  assets:
    - assets/Gemini_Generated_Image_x2zl3xx2zl3xx2zl.png

flutter_launcher_icons:
  android: "launcher_icon"                      # Nombre claro para Android
  ios: true
  image_path: "assets/Gemini_Generated_Image_x2zl3xx2zl3xx2zl.png"  # Para iOS y fallback Android

  # Adaptive icon para Android moderno (recomendado)
  adaptive_icon_background: "#AEEA00"           # Tu color de fondo
  adaptive_icon_foreground: "assets/Gemini_Generated_Image_x2zl3xx2zl3xx2zl.png"
  adaptive_icon_foreground_inset: 0.20          # 20% de padding interno → evita que se corte o estire

  min_sdk_android: 21                           # Puedes bajarlo a 19 si quieres más compatibilidad antigua